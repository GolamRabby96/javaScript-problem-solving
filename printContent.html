//JavaScript program to print the current window.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Plese Click the button to print the current page.</p>
    <button onclick="Print_Current_Page()">Print this page</button>
</body>
<script>
    const Print_Current_Page = () => {
        window.print();
    }
</script>

</html>
